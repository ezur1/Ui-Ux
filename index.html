<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Log In Page</title>
</head>

<body onload="checkIfLoggedIn()">
    <div class="log-in">
        <input class="name-input" type="text" placeholder="User Name"><br>
        <input class="pass-input" type="password" placeholder="Password"><br>
        <button class="log-in-btn" onclick="onLogIn()">Log In!</button>
    </div>


    <script src="js/safe-content-util.js"></script>
    <script src="js/safe-content-service.js"></script>
    <script src="js/safe-content-controller.js"></script>
</body>

</html>
