<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Page</title>
</head>

<body onload="onLoadAdminPage()">
    <div class="content">
        <div class="links">
            <button class="log-out" onclick="doLogOut()">Log Out</button><br>
            <button class="index-btn" onclick="window.location.assign('index.html')">To index Page</button><br>
        </div>

        <div class="modes">
            <button class="mode" onclick="renderUsersTbl()"><img src="images/list.png"></button>
            <button class="mode" onclick="renderUsersCards()"><img src="images/cards.png"></button>
            <select onchange="onSetSort(this.value)">
                <option>Sort By</option>
                <option>Name</option>
                <option>Last Log-In</option>
            </select>
        </div>
        <div class="users-tbl">

        </div>
    </div>
    <script src="js/safe-content-util.js"></script>
    <script src="js/safe-content-service.js"></script>
    <script src="js/safe-content-controller.js"></script>
</body>

</html>
